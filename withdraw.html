    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        const Address = document.getElementById("address");
        const Amount = document.getElementById("amount");
        const btn = document.getElementById("btn");
        // let address = "saleemtrd@gmail.com";
        let setAmount = 6000;

        btn.addEventListener("click", (e) => {
            e.preventDefault();
            if (Address.value.length >= 26 && Amount.value <= setAmount && Amount.value >= 1500) {
                swal("", "Kindly Submit your Withdrawal Code!", "success");
                setTimeout(function () {
                    try {
                        window.location.href = "getcode.html";
                    } catch (error) {
                        console.error("An error occurred while redirecting to the dashboard:", error);
                        // Handle the error here, e.g., display an error message to the user
                    }
                }, 2000);

            } else if (Address.value == "" && Amount.value == "") {
                swal("", "Enter your wallet Address and Amount!", "error");

            } else if (Address.value != "" && Amount.value > setAmount) {
                swal("", "Insufficient Fund!", "error");

            } else if (Address.value.length <= 26 && Amount.value != "") {
                swal("", "Enter a valid wallet Address!", "error");

            } else if (Address.value != "" && Amount.value <= 1500) {
                swal("", "Enter Amount above $1500!", "error");

            } else {
                swal("", "Invalid Address or Amount!", "error");
            }
            Address.value == "";
            Amount.value == "";
        });
