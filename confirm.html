        <main>
            <div class="container">

    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        const btn = document.getElementById("btn");
        const Address = document.getElementById("address");
        const Amount = document.getElementById("amount");
        // let address = "saleemtrd@gmail.com";
        let setAmount = 6000;

        btn.addEventListener("click", (e) => {
            e.preventDefault();
            if (Address.value.length >= 26 && Amount.value <= setAmount && Amount.value >= 1500) {
                swal("", "Proceed to confirmation!", "success");
                setTimeout(function () {
                    try {
                        window.location.href = "getcode.html";
                    } catch (error) {
                        console.error("An error occurred:", error);
                        // Handle the error here, e.g., display an error message to the user
                    }
                }, 2000);
            }
            else {
                swal("", "No valid Address or Amount detected!", "error");
                setTimeout(function () {
                    try {
                        window.location.href = "withdraw.html";
                    } catch (error) {
                        console.error("An error occurred:", error);
                        // Handle the error here, e.g., display an error message to the user
                    }
                }, 2000);
            }
            Address.value == "";
            Amount.value == "";
        });

        document.getElementById("address").value = sessionStorage.getItem("txtValue");
        document.getElementById("amount").value = sessionStorage.getItem("txtValue1");
        // document.getElementById("data2").innerHTML = localStorage.getItem("txtValue2");

    </script>
